# WARNING. DO NOT EDIT THIS FILE.
# To override settings from this file, you can copy and paste the relevant
# sections into your printer.cfg and change it there.
# WARNING: it is NOT recommended to override board_pins aliases,
# use the boards pin names directly in your printer.cfg instead.
# Look up the pins you need in the boards pinout diagram.

[board_pins kraken_tmc2160]
aliases:
# steppers (Motor 1-2: X, Y, Motor 4-8: Z3, E, Z0, Z1, Z2, Motor 3: unused)
  x_step_pin=PC14,  x_dir_pin=PC13,  x_enable_pin=PE6,   x_uart_pin=PD6,   x_diag_pin=PC15,  x_endstop_pin=PC15,
  y_step_pin=PE5,   y_dir_pin=PE4,   y_enable_pin=PE3,   y_uart_pin=PD6,   y_diag_pin=PF0,   y_endstop_pin=PF0,
  z0_step_pin=PG11, z0_dir_pin=PD7,  z0_enable_pin=PG12, z0_uart_pin=PA15, z0_diag_pin=PF4,  z_endstop_pin=PF4,
  z1_step_pin=PB4,  z1_dir_pin=PB3,  z1_enable_pin=PB5,  z1_uart_pin=PA9,  z1_diag_pin=PF10,
  z2_step_pin=PG15, z2_dir_pin=PB6,  z2_enable_pin=PG14, z2_uart_pin=PA10, z2_diag_pin=PC0,
  z3_step_pin=PG9,  z3_dir_pin=PG10, z3_enable_pin=PG13, z3_uart_pin=PD2,  z3_diag_pin=PF1, # Voron 2.4 support motor 4
  e_step_pin=PG9,   e_dir_pin=PG10,  e_enable_pin=PG13,  e_uart_pin=PD2,   e_diag_pin=PF1,
  stepper_spi_mosi_pin=PC8, stepper_spi_miso_pin=PC7, stepper_spi_sclk_pin=PC6,
# Extrusion
  e_heater_pin=PF6,  e_sensor_pin=PB1,
# accel
  adxl345_cs_pin=PE10,
# auto leveling
  bltouch_sensor_pin=PG1,  bltouch_control_pin=PE9,
  probe_pin=PG1,
# 2p fans
  fan_part_cooling_pin=PA0,
  fan_toolhead_cooling_pin=PA1,
  fan_controller_board_pin=PA2,
# 4p fans
  4p_fan_part_cooling_pin=PA6, 4p_fan_part_cooling_tach_pin=PC1,
  4p_toolhead_cooling_pin=PE8, 4p_toolhead_cooling_tach_pin=PG0,
# Bed heater
  heater_bed_heating_pin=PF5,
  heater_bed_sensor_pin=PB0,

[mcu]
serial: /dev/btt-kraken

[temperature_sensor Kraken]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[adxl345]
spi_software_sclk_pin: PE12
spi_software_mosi_pin: PE14
spi_software_miso_pin: PE13
cs_pin: adxl345_cs_pin
