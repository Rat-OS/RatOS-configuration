# WARNING. DO NOT EDIT THIS FILE.
# To override settings from this file, you can copy and paste the relevant
# sections into your printer.cfg and change it there.
# WARNING: it is NOT recommended to override board_pins aliases, 
# use the boards pin names directly in your printer.cfg instead. 
# Look up the pins you need in the boards pinout diagram.

[board_pins manta_m8p_tmc2209]
aliases:
# steppers
  x_step_pin=PE6,    x_dir_pin=PE5,    x_enable_pin=PC14,   x_uart_pin=PC13,   x_diag_pin=PF4,    x_endstop_pin=PF4,
  y_step_pin=PE2,   y_dir_pin=PE1,   y_enable_pin=PE4,    y_uart_pin=PE3,   y_diag_pin=PF3,    y_endstop_pin=PF3,
  z0_step_pin=PG9,  z0_dir_pin=PD7,  z0_enable_pin=PG11,  z0_uart_pin=PG10,   z0_diag_pin=null,
  z1_step_pin=PD4,  z1_dir_pin=PD3,  z1_enable_pin=PD6,  z1_uart_pin=PD5,  z1_diag_pin=null,
  z2_step_pin=PC7,  z2_dir_pin=PC8,   z2_enable_pin=PD2,   z2_uart_pin=PC6,   z2_diag_pin=null,
  # Voron 2.4 support
  z3_step_pin=PG13,	 z3_dir_pin=PG12,	 z3_enable_pin=PG15,	  z3_uart_pin=PG14,   z3_diag_pin=null, 
  e_step_pin=PB8,    e_dir_pin=PB7,    e_enable_pin=PE0,   e_uart_pin=PB9,    e_diag_pin=null,   e_heater_pin=PA0,  e_sensor_pin=PB0,
  stepper_spi_mosi_pin=PG6,  stepper_spi_miso_pin=PG7,  stepper_spi_sclk_pin=PG8,
# accel
  adxl345_cs_pin=PA15,
# auto leveling
  bltouch_sensor_pin=PD13,  bltouch_control_pin=PD12,
  probe_pin=PD13,
# 2 pin fans
  fan_part_cooling_pin=PF7,
  fan_toolhead_cooling_pin=PF9,
  fan_controller_board_pin=PF6,
# 4 pin fans
  4p_fan_part_cooling_pin=PC2,
  4p_fan_part_cooling_tach_pin=PA6,
  4p_toolhead_cooling_pin=PC1,
  4p_toolhead_cooling_tach_pin=PA6,
  4p_controller_board_pin=PC1,
  4p_controller_board_tach_pin=PA6,
# Bed heater
  heater_bed_heating_pin=PF5,
  heater_bed_sensor_pin=PB1,
  
## Expansion ports
  # EXP1 header
    EXP1_1=PE7, EXP1_2=PG1,
    EXP1_3=PG0, EXP1_4=PF15,
    EXP1_5=PF14, EXP1_6=PF13,    # Slot in the socket on this side
    EXP1_7=PF12, EXP1_8=PF11,
    EXP1_9=<GND>, EXP1_10=<5V>,
    
  # EXP2 header
    EXP2_1=PE13, EXP2_2=PE12,
    EXP2_3=PE15, EXP2_4=PE11,
    EXP2_5=PE10, EXP2_6=PE14,      # Slot in the socket on this side
    EXP2_7=PE8, EXP2_8=<RST>,
    EXP2_9=<GND>, EXP2_10=<NC>

   

    
# Pins EXP2_1, EXP2_6, EXP2_2 are also MISO, MOSI, SCK of bus "spi2"

[mcu]
serial: /dev/btt-manta-m8p-20

[temperature_sensor Manta_M8P-20]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[adxl345]
spi_software_mosi_pin: stepper_spi_mosi_pin
spi_software_miso_pin: stepper_spi_miso_pin
spi_software_sclk_pin: stepper_spi_sclk_pin
cs_pin: adxl345_cs_pin
