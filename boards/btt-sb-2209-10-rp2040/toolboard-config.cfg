# WARNING. DO NOT EDIT THIS FILE.
# To override settings from this file, you can copy and paste the relevant
# sections into your printer.cfg and change it there.
# WARNING: it is NOT recommended to override board_pins aliases, 
# use the boards pin names directly in your printer.cfg instead. 
# Look up the pins you need in the boards pinout diagram.

[board_pins btt-sb2209-10-rp]
mcu: toolboard
aliases:
	x_endstop_pin=gpio24,
	e_step_pin=gpio18, e_dir_pin=gpio19, e_enable_pin=gpio17, e_uart_pin=gpio20, e_diag_pin=null, e_heater_pin=gpio7, e_sensor_pin=gpio27,
	thermocouple_cs=gpio9, thermocouple_miso=gpio11, thermocouple_mosi=gpio8, thermocouple_clk=gpio10,
	# accel
	adxl345_cs_pin=gpio1, adxl345_miso=gpio3, adxl345_mosi=gpio0, adxl345_clk=gpio2,
	# leveling
	bltouch_sensor_pin=gpio21, bltouch_control_pin=gpio22,
	probe_pin=gpio21, #PB9 to PB5 Tap
	# fans
	fan_part_cooling_pin=gpio13,
	fan_toolhead_cooling_pin=gpio14
	# 4 pin fans
	4p_fan_part_cooling_pin=gpio15,
	4p_fan_part_cooling_tach_pin=gpio12,

[mcu toolboard]
serial: /dev/btt-sb2209-10-rp

[adxl345 toolboard]
cs_pin: toolboard:adxl345_cs_pin
spi_software_sclk_pin: toolboard: gpio2
spi_software_mosi_pin: toolboard: gpio0
spi_software_miso_pin: toolboard: gpio3
