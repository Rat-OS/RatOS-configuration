# WARNING. DO NOT EDIT THIS FILE.
# To override settings from this file, you can copy and paste the relevant
# sections into your printer.cfg and change it there.

# not all aliases are set yet, but diag pins my be usefull in future (i.e detecting skipped steps on extruder)
[board_pins btt_skr_mini_e3_12]
aliases:
# steppers
  x_step_pin=PB13,   x_dir_pin=PB12,   x_enable_pin=PB14,   x_uart_pin=PB15,   x_diag_pin=null,   x_endstop_pin=PC0,
  y_step_pin=PB10,   y_dir_pin=PB2,   y_enable_pin=PB11,   y_uart_pin=PC6,   y_diag_pin=null,   y_endstop_pin=PC1,
  z0_step_pin=PB0,  z0_dir_pin=PC5,  z0_enable_pin=PB1,  z0_uart_pin=PC10,  z0_diag_pin=null,
  z1_step_pin=null,  z1_dir_pin=null,  z1_enable_pin=null,  z1_uart_pin=null,  z1_diag_pin=null,
  z2_step_pin=null,  z2_dir_pin=null,  z2_enable_pin=null,  z2_uart_pin=null,  z2_diag_pin=null,
  e_step_pin=PB3,   e_dir_pin=PB4,   e_enable_pin=PD2,   e_uart_pin=PC11,   e_diag_pin=null,   e_heater_pin=PC8,  e_sensor_pin=PA0,
# accel
  adxl345_cs_pin=null,
# auto leveling
  bltouch_sensor_pin=PC14,  bltouch_control_pin=PA1,
  probe_pin=PC14,
# fans
  fan_part_cooling_pin=PA8,
# Bed heater
  heater_bed_heating_pin=PC9,
  heater_bed_sensor_pin=PC3,

## Expansion ports
  # EXP1 header
  EXP1_1=PB5, EXP1_3=PA9, EXP1_5=PA10, EXP1_7=PB8, EXP1_9=<GND>,
  EXP1_2=PB6, EXP1_4=<RST>, EXP1_6=PB9, EXP1_8=PB7, EXP1_10=<5V>,

[mcu]
baud: 250000
serial: /dev/btt-skr-mini-e3-12
