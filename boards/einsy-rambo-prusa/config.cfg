# WARNING. DO NOT EDIT THIS FILE.
# To override settings from this file, you can copy and paste the relevant
# sections into your printer.cfg and change it there.

[board_pins einsy_rambo_prusa_tmc2130]
aliases:
# steppers
  x_step_pin=PC0,   x_dir_pin=PL0,   x_enable_pin=PA7, x_diag_pin=PK2, x_cs_pin=PG0,
  y_step_pin=PC1,   y_dir_pin=PL1,    y_enable_pin=PA6, y_diag_pin=PK7, y_cs_pin=PG2,
  z_step_pin=PC2,   z_dir_pin=PL2,    z_enable_pin=PA5, z_diag_pin=PK6, z_cs_pin=PK5,
  e_step_pin=PC3,   e_dir_pin=PL6,    e_enable_pin=PA4, e_diag_pin=PK3, e_cs_pin=PK4, e_heater_pin=PE5,  e_sensor_pin=PF0,
# auto leveling
  probe_pin=PB4,
# fans
  fan_part_cooling_pin=PH3,
  fan_toolhead_cooling_pin=PH5,
  fan_controller_board_pin=null,
# Bed heater
  heater_bed_heating_pin=PG5,
  heater_bed_sensor_pin=PF2,


[mcu]
serial: /dev/prusa-i3-mk3sp

