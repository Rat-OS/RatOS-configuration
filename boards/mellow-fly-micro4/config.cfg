# WARNING. DO NOT EDIT THIS FILE.
# To override settings from this file, you can copy and paste the relevant
# sections into your printer.cfg and change it there.
# WARNING: it is NOT recommended to override board_pins aliases, 
# use the boards pin names directly in your printer.cfg instead. 
# Look up the pins you need in the boards pinout diagram.

[board_pins mellow_fly_micro4]
aliases:
# steppers
  x_step_pin=gpio6,   x_dir_pin=gpio3,   x_enable_pin=gpio7,   x_uart_pin=gpio9,   x_diag_pin=gpio13,   x_endstop_pin=gpio13,
  y_step_pin=gpio1,   y_dir_pin=gpio0,    y_enable_pin=gpio2,   y_uart_pin=gpio9,   y_diag_pin=gpio14,   y_endstop_pin=gpio14,
  z0_step_pin=gpio26,   z0_dir_pin=gpio25,   z0_enable_pin=gpio27,   z0_uart_pin=gpio9,  z0_diag_pin=gpio15,  z_endstop_pin=gpio15,
  z1_step_pin=null,  z1_dir_pin=null,  z1_enable_pin=null,  z1_uart_pin=null,  z1_diag_pin=null,
  z2_step_pin=null,  z2_dir_pin=null,  z2_enable_pin=null,  z2_uart_pin=null,  z2_diag_pin=null,
  e_step_pin=gpio23,    e_dir_pin=gpio22,    e_enable_pin=gpio24,    e_uart_pin=gpio9,   e_diag_pin=gpio12,  e_endstop_pin=gpio12,
# Extrusion
  e_heater_pin=gpio20,  e_sensor_pin=gpio28,
# auto leveling
  bltouch_sensor_pin=gpio18,  bltouch_control_pin=gpio19,
  probe_pin=PC14,
# fans
  fan_part_cooling_pin=gpio16,
  fan_toolhead_cooling_pin=gpio17,
  fan_controller_board_pin=null,
# Bed heater
  heater_bed_heating_pin=gpio21,
  heater_bed_sensor_pin=gpio29,

  # RGB header
  NEOPIXEL=gpio11,

  # E0-STOP header (filament sensor input)
  E0_STOP_1=gpio12,

[mcu]
serial: /dev/mellow-fly-micro4
