# WARNING. DO NOT EDIT THIS FILE.
# To override settings from this file, you can copy and paste the relevant
# sections into your printer.cfg and change it there.
# WARNING: it is NOT recommended to override board_pins aliases, 
# use the boards pin names directly in your printer.cfg instead. 
# Look up the pins you need in the boards pinout diagram.

[board_pins mellow-fly-sht-36]
mcu: toolboard
aliases:
	x_endstop_pin=gpio20,
	e_step_pin=gpio7, e_dir_pin=gpio6, e_enable_pin=gpio14, e_uart_pin=gpio15, e_diag_pin=null, e_heater_pin=gpio23, e_sensor_pin=gpio27,
	thermocouple_cs=gpio17, thermocouple_miso=gpio4, thermocouple_mosi=gpio3, thermocouple_clk=gpio2,
	# accel
	adxl345_cs_pin=gpio12, adxl345_miso=gpio4, adxl345_mosi=gpio3, adxl345_clk=gpio2,
	# leveling
	bltouch_sensor_pin=gpio22, bltouch_control_pin=gpio24,
	probe_pin=gpio22,
	# fans
	fan_part_cooling_pin=gpio13,
	fan_toolhead_cooling_pin=gpio21

[mcu toolboard]
serial: /dev/mellow-fly-sht-36-v3

[adxl345 toolboard]
cs_pin: toolboard:adxl345_cs_pin
spi_bus: spi1

[temperature_sensor toolboard]
sensor_type: temperature_mcu
sensor_mcu: toolboard

# The fly sht v3 use a 1000 ohm pullup resistor on the thermistor ports.
[extruder]
pullup_resistor: 1000
