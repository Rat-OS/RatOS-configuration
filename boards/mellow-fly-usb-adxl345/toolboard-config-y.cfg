# WARNING. DO NOT EDIT THIS FILE.
# To override settings from this file, you can copy and paste the relevant
# sections into your printer.cfg and change it there.
# WARNING: it is NOT recommended to override board_pins aliases, 
# use the boards pin names directly in your printer.cfg instead. 
# Look up the pins you need in the boards pinout diagram.

[board_pins mellow-fly-usb-adxl345-y]
mcu: mellow-fly-usb-adxl345-y
aliases:
	# accel
	adxl345_cs=gpio9, adxl345_miso=gpio12, adxl345_mosi=gpio11, adxl345_clk=gpio10,

[mcu mellow-fly-usb-adxl345-y]
serial: /dev/mellow-fly-usb-adxl345

[adxl345 mellow-fly-usb-adxl345-y]
cs_pin: mellow-fly-usb-adxl345-y:adxl345_cs
spi_software_sclk_pin: mellow-fly-usb-adxl345-y:adxl345_clk
spi_software_mosi_pin: mellow-fly-usb-adxl345-y:adxl345_mosi
spi_software_miso_pin: mellow-fly-usb-adxl345-y:adxl345_miso

[temperature_sensor mellow-fly-usb-adxl345-y]
sensor_type: temperature_mcu
sensor_mcu: mellow-fly-usb-adxl345-y
