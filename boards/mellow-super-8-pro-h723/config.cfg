# WARNING. DO NOT EDIT THIS FILE.
# To override settings from this file, you can copy and paste the relevant
# sections into your printer.cfg and change it there.
# WARNING: it is NOT recommended to override board_pins aliases, 
# use the boards pin names directly in your printer.cfg instead. 
# Look up the pins you need in the boards pinout diagram.

[board_pins super_8_pro_h723_tmc2209]
aliases:
# steppers
  x_step_pin=PE6,   x_dir_pin=PG6,   x_enable_pin=PG7,   x_uart_pin=PG5,   x_diag_pin=PG10,   x_endstop_pin=PG10,
  y_step_pin=PE0,   y_dir_pin=PG3,   y_enable_pin=PG4,   y_uart_pin=PG2,   y_diag_pin=PG11,   y_endstop_pin=PG11,
  z0_step_pin=PE4,  z0_dir_pin=PG0,  z0_enable_pin=PG1,  z0_uart_pin=PF15,  z0_diag_pin=null,
  z1_step_pin=PE3,  z1_dir_pin=PF13,  z1_enable_pin=PF14,  z1_uart_pin=PF12,  z1_diag_pin=null,
  z2_step_pin=PE2,  z2_dir_pin=PC5,  z2_enable_pin=PF11,  z2_uart_pin=PC4,  z2_diag_pin=null,
  z3_step_pin=PE14,	z3_dir_pin=PE9,	z3_enable_pin=PE9,	z3_uart_pin=PE7, z3_diag_pin=null, # Voron 2.4 support
  e_step_pin=PE1,   e_dir_pin=PF0,   e_enable_pin=PC15,   e_uart_pin=PF1,   e_diag_pin=null,   e_heater_pin=PB0,  e_sensor_pin=PF4,
  stepper_spi_mosi_pin=PB5,  stepper_spi_miso_pin=PB4,  stepper_spi_sclk_pin=PB3,
# Hybrid CoreXY Single Toolhead
  y1_step_pin=PE15,   y1_dir_pin=PE11,   y1_enable_pin=PF2,   y1_uart_pin=PE10,   y1_diag_pin=PG12,
  x1_step_pin=PE14,   x1_dir_pin=PE8,   x1_enable_pin=PE9,   x1_uart_pin=PE7,   x1_diag_pin=PG9,
# Hybrid CoreXY IDEX
  dual_carriage_step_pin=PE15,   dual_carriage_dir_pin=PE11,   dual_carriage_enable_pin=PF2,   dual_carriage_uart_pin=PE10,   dual_carriage_diag_pin=PG11,
  dual_carriage_heater_pin=PB1,  dual_carriage_sensor_pin=PF5,
# accel
  adxl345_cs_pin=PD0,
# auto leveling
  bltouch_sensor_pin=PC3,  bltouch_control_pin=PC6,
  probe_pin=PF3,
# fans
  fan_part_cooling_pin=PA0,
  fan_toolhead_cooling_pin=PA1,
  fan_controller_board_pin=PA2,
# Bed heater
  heater_bed_heating_pin=PE5,
  heater_bed_sensor_pin=PC1,
  
## Expansion ports
  # EXP1 header
  EXP1_1=PE12, EXP1_3=PB2,  EXP1_5=PC14,   EXP1_7=PG14,  EXP1_9=<GND>,
  EXP1_2=PE13, EXP1_4=PG8,  EXP1_6=PC13,   EXP1_8=PG13,  EXP1_10=<5V>,
  # EXP2 header
  EXP2_1=PA6, EXP2_3=PB7,  EXP2_5=PB6,  EXP2_7=PG15,   EXP2_9=<GND>,
  EXP2_2=PA5, EXP2_4=PA4,  EXP2_6=PA7,  EXP2_8=<RST>,  EXP2_10=<NC>,
 
  

[mcu]
serial: /dev/mellow-super-8-pro-h723

[temperature_sensor Super_8_Pro]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[adxl345]
spi_bus: spi1
cs_pin: adxl345_cs_pin
