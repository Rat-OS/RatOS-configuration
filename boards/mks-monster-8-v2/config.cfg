# WARNING. DO NOT EDIT THIS FILE.
# To override settings from this file, you can copy and paste the relevant
# sections into your printer.cfg and change it there.
# WARNING: it is NOT recommended to override board_pins aliases, 
# use the boards pin names directly in your printer.cfg instead. 
# Look up the pins you need in the boards pinout diagram.

[board_pins mks_monster_8_v2]
aliases:
# steppers
  x_step_pin=PC14,   x_dir_pin=PC13,   x_enable_pin=PC15,   x_uart_pin=PE6,   x_diag_pin=PA14,   x_endstop_pin=PA14,
  y_step_pin=PE5,   y_dir_pin=PE4,   y_enable_pin=PC15,   y_uart_pin=PE3,   y_diag_pin=PA15,   y_endstop_pin=PA15,
  z0_step_pin=PD2,  z0_dir_pin=PD1,  z0_enable_pin=PD3,  z0_uart_pin=PD0,  z0_diag_pin=PB13,  z_endstop_pin=null,
  z1_step_pin=PC7,  z1_dir_pin=PC6,  z1_enable_pin=PC8,  z1_uart_pin=PD15,  z1_diag_pin=null,
  z2_step_pin=PD13,  z2_dir_pin=PD12,  z2_enable_pin=PD14,  z2_uart_pin=PD11,  z2_diag_pin=null,
  z3_step_pin=PD6,	z3_dir_pin=PD5,	z3_enable_pin=PD7,	z3_uart_pin=PD4, z3_diag_pin=null, # Voron 2.4 support
  e_step_pin=PE1,   e_dir_pin=PE0,   e_enable_pin=PE2,   e_uart_pin=PB7,   e_diag_pin=null,   e_heater_pin=PB1,  e_sensor_pin=PC1,
  stepper_spi_mosi_pin=PE14,  stepper_spi_miso_pin=PE13,  stepper_spi_sclk_pin=PE12,
  # Hybrid CoreXY Single Toolhead
  y1_step_pin=PB5,   y1_dir_pin=PB4,   y1_enable_pin=PB6,   y1_uart_pin=PB3,   y1_diag_pin=null,
  x1_step_pin=PD6,   x1_dir_pin=PD5,   x1_enable_pin=PD7,   x1_uart_pin=PD4,   x1_diag_pin=PB12,
  # Hybrid CoreXY IDEX
  dual_carriage_step_pin=PB5,   dual_carriage_dir_pin=PB4,   dual_carriage_enable_pin=PB6,   dual_carriage_uart_pin=PB3,   dual_carriage_diag_pin=null,
  dual_carriage_heater_pin=PB0,  dual_carriage_sensor_pin=PC2,
# accel
  adxl345_cs_pin=null,
# auto leveling
  bltouch_sensor_pin=PB13,  bltouch_control_pin=PA8,
  probe_pin=PB7,
# fans
  fan_part_cooling_pin=PA2,
  fan_toolhead_cooling_pin=PA1,
  fan_controller_board_pin=PA0,
# Bed heater
  heater_bed_heating_pin=PB10,
  heater_bed_sensor_pin=PC0,
  
## Expansion ports
  # EXP1 header
  EXP1_1=PB2,  EXP1_3=PE11, EXP1_5=PD9, EXP1_7=PE15, EXP1_9=<GND>,
  EXP1_2=PE10, EXP1_4=PD10, EXP1_6=PD8, EXP1_8=PE7,  EXP1_10=<5V>,
  # EXP2 header
  EXP2_1=PA6, EXP2_3=PE9, EXP2_5=PE8, EXP2_7=PB11,  EXP2_9=<GND>,
  EXP2_2=PA5, EXP2_4=PA4, EXP2_6=PA7, EXP2_8=<RST>, EXP2_10=<3.3v>
	# Pins EXP2_1, EXP2_6, EXP2_2 are also MISO, MOSI, SCK of bus "spi1"

[mcu]
serial: /dev/mks-monster-8-v2

[temperature_sensor Monster_8_v2]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100
