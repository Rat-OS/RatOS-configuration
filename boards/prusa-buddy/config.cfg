# WARNING. DO NOT EDIT THIS FILE.
# To override settings from this file, you can copy and paste the relevant
# sections into your printer.cfg and change it there.

# not all aliases are set yet, but diag pins my be usefull in future (i.e detecting skipped steps on extruder)
[board_pins prusa_buddy]
aliases:
# steppers
  x_step_pin=PD1,   x_dir_pin=PD0,   x_enable_pin=PD3,   board_uart_pin=PD5,   x_diag_pin=PE2,
  y_step_pin=PD13,   y_dir_pin=PD12,  y_enable_pin=PD14,   y_diag_pin=PE1,
  z_step_pin=PD4,  z_dir_pin=PD15,  z_enable_pin=PD2,  z_diag_pin=PE3, 
  e_step_pin=PD9,   e_dir_pin=PD8,   e_enable_pin=PD10,   e_diag_pin=PA15,   e_heater_pin=PB1,  e_sensor_pin=PC0,
# auto leveling
  probe_pin=PA8,
# fans
  fan_part_cooling_pin=PE11,
  fan_part_cooling_tachonmeter_pin=PE10,
  fan_toolhead_cooling_pin=PE9,
  fan_toolhead_cooling_tachonmeter_pin=PE14,
# Bed heater
  heater_bed_heating_pin=PB0,
  heater_bed_sensor_pin=PA4,
#Filament sensor
  filament_sensor=PB4,
  
[mcu]
serial: /dev/prusa-buddy
restart_method: command
