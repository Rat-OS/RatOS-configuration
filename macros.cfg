[gcode_macro PAUSE]
rename_existing: BASE_PAUSE
default_parameter_Z: 10  
default_parameter_E: 0.6
gcode:
    SAVE_GCODE_STATE NAME=PAUSE_state
    BASE_PAUSE
    G91
    G1 E-{E} F2100
    G1 Z{Z}
    G90
    PARK ; Park in the back

[gcode_macro RESUME]
rename_existing: BASE_RESUME
default_parameter_E: 0.6
gcode:
    G91
    G1 E{E} F2100
    G90
    RESTORE_GCODE_STATE NAME=PAUSE_state MOVE=1
    BASE_RESUME

[gcode_macro CANCEL_PRINT]
rename_existing: BASE_CANCEL_PRINT
gcode:
    END_PRINT
    TURN_OFF_HEATERS
    CLEAR_PAUSE
    SDCARD_RESET_FILE
    BASE_CANCEL_PRINT

# Filament management

[gcode_macro UNLOAD_FILAMENT]
gcode:
  SAVE_GCODE_STATE NAME=unload_state
  G91 ;relative positioning
  M117 Heating...
  LOW_TEMP_CHECK T={params.TEMP|default(220, true)} ; Heat up hotend to provided temp or 220 as default as that should work OK with most filaments.
  M117 Unloading filament...
  G0 E-5 F3600        ;extract filament to cold end area 
  G4 P3000            ;wait for three seconds
  G0 E5 F3600         ;push back the filament to smash any stringing 
  G0 E-15 F3600       ;Extract back fast in the cold zone 
  G0 E-130 F300       ;Continue extraction slowly, allow the filament time to cool solid before it reaches the gears
  M117 Filament unloaded!
  RESTORE_GCODE_STATE NAME=unload_state

[gcode_macro LOAD_FILAMENT]
gcode:
  SAVE_GCODE_STATE NAME=load_state
  G91 ;relative positioning
  M117 Heating...
  LOW_TEMP_CHECK T={params.TEMP|default(220, true)} ; Heat up hotend to provided temp or 220 as default as that should work OK with most filaments.
  M117 Loading filament...
  G0 E100 F600 ; Load the filament into the hotend area.
  G4 P1000
  G0 E40 F100 ; Purge
  M400
  M117 Filament loaded!
  RESTORE_GCODE_STATE NAME=load_state

[gcode_macro PRIME_LINE]
gcode:
  G1 Z5 F3000 ; lift
  G1 X5 Y10 F12000 ; move to prime
  G1 Z0.3 F3000 ; get ready to prime
  G92 E0 ; reset extrusion distance
  G1 Y80 E16 F1200 ; prime nozzle
  G1 Y100 F15000 ; quick wipe

[gcode_macro CHANGE_FILAMENT]
gcode:
    SAVE_GCODE_STATE NAME=change_filament_state
    PAUSE ; Pause the print
    LOW_TEMP_CHECK T={params.TEMP|default(220, true)} ; Heat up hotend to provided temp or 220 as default as that should work OK with most filaments.
    M83 ; use relative extrusion distances
    G92 E0 ; reset extrusion distance
    G1 E-1 F2700 ; retract filament to prevent oozing
    PARK X=0 Y=0; Send nozzle to park position
    UNLOAD_FILAMENT ; Call unload macro
    RESTORE_GCODE_STATE NAME=change_filament_state

# Check if we need to change the hotend temperature
[gcode_macro LOW_TEMP_CHECK]
gcode: 
    {% if printer.extruder.target != 0 %}
        {% if printer.extruder.temperature < printer.extruder.target %} 
            M109 S{printer.extruder.target|float} 
        {% endif %}
    {% else %}
        {% if printer.extruder.target < (params.T|default(220, true)) %}
            M109 S{params.T}
        {% endif %}
    {% endif %}

# Park the nozzle in a safe area
[gcode_macro PARK]
gcode:
    SAVE_GCODE_STATE NAME=park_state
    M117 Parking toolhead...
    {% set z_raise = params.Z|default(20, true) %}
    {% if printer.gcode_move.position.z|float < (printer.toolhead.axis_maximum.z|float - z_raise|float) %} ; Check if we are below maximum tool height
        G91 ; use relative coordinates
        G1 Z{z_raise} F7200 ; raise z axis by Z mm
    {% else %}
        G90 ; use absolute coordinates
        G1 Z{printer.toolhead.axis_maximum.z} F7200 ; bring z axis to max height
    {% endif %}
    G90 ; use absolute coordinates
    G1 X{params.X|default(printer.toolhead.axis_maximum.x / 2, true)} Y{params.Y|default(printer.toolhead.axis_maximum.y, true)} F7200 ; move to park position
    M117
    RESTORE_GCODE_STATE NAME=park_state

