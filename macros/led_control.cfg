#####
# LED CONTROL
#####

[gcode_macro _LED_START_PRINTING]
gcode:
	DEBUG_ECHO PREFIX="_LED_START_PRINTING" MSG=""

	# set LED
	{% if printer['neopixel nozzle_led_t0'] is defined %}
		SET_LED LED={'nozzle_led_t0'} RED=1.0 GREEN=1.0 BLUE=0.0 SYNC=0
	{% endif %}
	{% if printer['neopixel nozzle_led_t1'] is defined %}
		SET_LED LED={'nozzle_led_t1'} RED=1.0 GREEN=1.0 BLUE=0.0 SYNC=0
	{% endif %}


