#####
# LED CONTROL
#####
[gcode_macro _LED_START_PRINTING]
gcode:
	# set LED
	{% if printer['neopixel noozle_led_t0'] is defined %}
		SET_LED LED={'noozle_led_t0'} RED=1.0 GREEN=1.0 BLUE=0.0 SYNC=0
	{% endif %}
	{% if printer['neopixel noozle_led_t1'] is defined %}
		SET_LED LED={'noozle_led_t1'} RED=1.0 GREEN=1.0 BLUE=0.0 SYNC=0
	{% endif %}


[gcode_macro _LED_PRINTING]
gcode:
	# set LED
	{% if printer['neopixel noozle_led_t0'] is defined %}
		SET_LED LED={'noozle_led_t0'} RED=1.0 GREEN=1.0 BLUE=1.0 SYNC=0
	{% endif %}
	{% if printer['neopixel noozle_led_t1'] is defined %}
		SET_LED LED={'noozle_led_t1'} RED=1.0 GREEN=1.0 BLUE=1.0 SYNC=0
	{% endif %}


[gcode_macro LED_STANDBY]
gcode:
	# set LED
	{% if printer['neopixel noozle_led_t0'] is defined %}
		SET_LED LED={'noozle_led_t0'} RED=1.0 GREEN=0.5 BLUE=0.0 SYNC=0
	{% endif %}
	{% if printer['neopixel noozle_led_t1'] is defined %}
		SET_LED LED={'noozle_led_t1'} RED=1.0 GREEN=0.5 BLUE=0.0 SYNC=0
	{% endif %}


[gcode_macro _LED_LOADING_FILAMENT]
gcode:
	# parameter
	{% set toolhead = params.TOOLHEAD|int %}

	# set LED
	{% if printer['neopixel noozle_led_t%s' % toolhead] is defined %}
		SET_LED LED={'noozle_led_t%s' % toolhead} RED=1.0 GREEN=0.0 BLUE=0.0 SYNC=0
