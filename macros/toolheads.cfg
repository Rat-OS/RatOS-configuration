		{% endif %}
	{% endif %}

	# unsync extruder
	{% if sync == 1 and t == 0 and is_printing_gcode and both_toolheads %}
		{% if printer['extruder'].can_extrude|lower == 'true' and printer['extruder1'].can_extrude|lower == 'true' %}
