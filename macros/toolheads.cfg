	{% if combined_zhop == 1 and is_printing_gcode %}
		DEBUG_ECHO PREFIX="_ZDROP_AFTER_TOOLCHANGE" MSG="COMBINED_ZDROP G1 Z-{z_drop} E{e[t]} F{speed * 60}"
