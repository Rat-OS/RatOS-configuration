# WARNING. DO NOT EDIT THIS FILE.
# To override settings from this file, you can copy and paste the relevant
# sections into your printer.cfg and change it there.
# based on the following stepper connections - from left to right:
# X Y E Z
# This is for HEVOs with a single Z axis in the back of the printer.

[tmc2209 stepper_x]
uart_pin: x_uart_pin
run_current: 1.6
stealthchop_threshold: 0
interpolate: False

[tmc2209 stepper_y]
uart_pin: y_uart_pin
run_current: 1.6
stealthchop_threshold: 0
interpolate: False

[tmc2209 extruder]
uart_pin:  e_uart_pin
run_current: 0.5
stealthchop_threshold: 0
interpolate: False

[tmc2209 stepper_z]
uart_pin: z0_uart_pin
run_current: 1.6
stealthchop_threshold: 0
interpolate: False

