# WARNING. DO NOT EDIT THIS FILE.
# To override settings from this file, you can copy and paste the relevant
# sections into your printer.cfg and change it there.

# RatOS Initial Configuration
# Please Read the documentation: https://os.ratrig.com

[include base.cfg]
[mcu]
serial: /tmp/klipper_host_mcu

[printer]
kinematics: none
max_velocity: 1
max_accel: 1

[gcode_macro PAUSE]
rename_existing: PAUSE_BASE
gcode:
  M118 Please install a config first!

[gcode_macro RESUME]
rename_existing: RESUME_BASE
gcode:
  M118 Please install a config first!

[gcode_macro CANCEL_PRINT]
rename_existing: CANCEL_BASE
gcode:
  M118 Please install a config first!

[gcode_shell_command copy_minion]
command: /home/pi/klipper_config/config/scripts/install-v-minion-config.sh
timeout: 2
verbose: False

[gcode_shell_command copy_corethree]
command: /home/pi/klipper_config/config/scripts/install-v-core-3-config.sh
timeout: 2
verbose: False

[gcode_shell_command copy_corepro]
command: /home/pi/klipper_config/config/scripts/install-v-core-pro-config.sh
timeout: 2
verbose: False

[gcode_macro INSTALL_VCORE_THREE_CONFIG]
gcode:
  RUN_SHELL_COMMAND CMD=copy_corethree
  M118 V-Core 3 config installed. Please open printer.cfg!
  RESTART

[gcode_macro INSTALL_VCORE_PRO_CONFIG]
gcode:
  RUN_SHELL_COMMAND CMD=copy_corepro
  M118 V-Core Pro config installed. Please open printer.cfg!
  RESTART

[gcode_macro INSTALL_VMINION_CONFIG]
gcode:
  RUN_SHELL_COMMAND CMD=copy_minion
  M118 V-Minion config installed. Please open printer.cfg!
  RESTART