[include ../../boards/rpi/config.cfg]
[include ../../sensors/rpi-adxl345.cfg]

[resonance_tester]
accel_chip_x: adxl345 rpi
accel_chip_y: adxl345
# The bed resonates at a low amplitude, this will make SHAPER_CALIBRATE aim better,
# while still being ringing free.
max_smoothing: 0.08 
probe_points:
    90,90,20 # Override this in printer.cfg to be the center of your bed.
