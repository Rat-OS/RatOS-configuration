# PLS CHECK WICH PIN U ARE USING FOR SENS
# for example use the z endstop pin, its not used by default -> search the pin name for your board and enter it after switchpin
# BTT SKR PRO 1.2 = PG8
# BTT Octopus Diag2 = PG10 --- The one right next to X and Y endstop
# more information at:
# - Config: https://www.klipper3d.org/Config_Reference.html#filament_motion_sensor
# - BTT Smart Filament Sensor: https://github.com/bigtreetech/smart-filament-detection-module/blob/master/manual/smart%20filament%20sensor%20module%20manual201125.pdf

[filament_motion_sensor my_sensor]
detection_length: 7.0
extruder: extruder
switch_pin: #PG8
