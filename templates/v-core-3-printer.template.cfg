### CONTROL BOARD
[include v-core-3/boards/btt-skr-pro-12/config.cfg]

### BASE SETUP
[include v-core-3/printers/v-core-3/v-core-3.cfg]
[include v-core-3/printers/v-core-3/steppers.cfg]

### Stepper mechanical overrides
[stepper_x]
dir_pin: x_dir_pin # Add ! from the front of pin name to reverse X stepper direction
rotation_distance: 40 # 40 for 20 tooth 2GT pulleys, 32 for 16 tooth 2GT pulleys

[stepper_y]
dir_pin: y_dir_pin # Add ! in front of pin name to reverse Y stepper direction
rotation_distance: 40 # 40 for 20 tooth 2GT pulleys, 32 for 16 tooth 2GT pulleys

[stepper_z]
dir_pin: z0_dir_pin # Add ! in front of pin name to reverse Z stepper direction
rotation_distance: 4 # 4 for TR8*4 lead screws

[stepper_z1]
dir_pin: z1_dir_pin # Add ! in front of pin name to reverse Z1 direction
rotation_distance: 4 # 4 for TR8*4 lead screws

[stepper_z2]
dir_pin: z2_dir_pin # Add ! in front of pin name to reverse Z2 direction
rotation_distance: 4 # 4 for TR8*4 lead screws

[extruder]
dir_pin: !e_dir_pin # Remove ! in front of pin name to reverse extruder direction

# Uncomment this next line if you have an ADXL345 connected to the SKR PRO
#[include sensors/adxl345.cfg] 

### HOMING
# BL Touch
[include v-core-3/z-probe/bltouch.cfg]
[bltouch]
z_offset: 0.0 # Adjust this to fit your setup

# Inductive/Capacitive probe
#[include v-core-3/z-probe/probe.cfg]
#z_offset: 0.0 # Adjust this to fit your setup
#pin: ^!probe_pin # Change this to suit your probe (NPN/PNP NO/NC) if necessary.

# Physical endstops
[include v-core-3/printers/v-core-3/physical-endstops.cfg]
[safe_z_home]
home_xy_position: 150,150 # 300mm printer
#home_xy_position: 200,200 # 400mm printer
#home_xy_position: 250,250 # 500mm printer

# Endstop position
# Adjust this to your setup
# Note: might need fine tuning.
[stepper_y]
position_endstop: 300  # 300mm printer
#position_endstop: 400 # 400mm printer
#position_endstop: 500 # 500mm printer
[stepper_x]
position_endstop: 0

# Sensorless homing (Beware: this requires manual tinkering and does not work if your x/y stepper drivers
# have clipped DIAG pins). It is strongly encouraged to use physical endstops if you're a beginner.
# If you still wish to proceed, copy v-core-3/templates/sensorless-homing.cfg to the root directory and 
# remove the # from the line below.
#[include sensorless-homing.cfg]

