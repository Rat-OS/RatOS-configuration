[include stowable-probe.cfg]
#  __________________________________________________________________________
#  |                                                                        |
#  |                                                                        |
#  |                                                                        |
#  |                                                                        |
#  |                                                                        |
#  |                                                                        |
#  |                                                                        |
#  |                                                                        |
#  |                                                                        |
#  |                                                                        |
#  |                                                                        |
#  |                                                                        |
#  |                                                                        |
#  |                                * Probe Ready Position                  |
#  |                                  XMax/2 YMax/2``                       |
#  |                                                                        |
#  |                                                                        |
#  |                                                                        |
#  |   * Dock side   * Dock Preflight                                       | 
#  |     X13 Y60       X30 Y60                                              |
#  |                                                                        |
#  |                                                                        |
#  |                                                                        |
#  |                                                                        |
#  |                                                                        |
#  |     X13 Y6.5            X60 Y6.5                                       |
#  |   * Dock              * Dock exit                                      |
#  |________________________________________________________________________| 
[gcode_macro RatOS]
variable_stowable_probe_position_preflight: [ 30, 60 ]
variable_stowable_probe_position_side:      [  13, 60 ]
variable_stowable_probe_position_dock:      [   13, 6.5 ]
variable_stowable_probe_position_exit:      [   60, 6.5 ]

[ratos_homing]
z_hop: 25

[probe]
pin: ^probe_pin
x_offset: -32.05
y_offset: -25.46
speed: 5
lift_speed: 15
samples: 4                   ; number of probes to perform per sample
sample_retract_dist: 1.0
