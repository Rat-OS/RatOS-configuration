# Configurator Metadata
# {
#   "type": "static-probe",
#   "title": "Microprobe"
# }

[output_pin BTT_MICROPROBE_ENABLE]
pin: bltouch_control_pin
value: 0

[gcode_macro BTT_MICROPROBE_DEPLOY]
gcode:
    SET_PIN PIN=BTT_MICROPROBE_ENABLE VALUE=1

[gcode_macro BTT_MICROPROBE_STOW]
gcode:
    SET_PIN PIN=BTT_MICROPROBE_ENABLE VALUE=0

[probe]
pin: ^bltouch_sensor_pin
deactivate_on_each_sample: False
speed: 7
samples: 2
activate_gcode:
    BTT_MICROPROBE_DEPLOY
    G4 P500
deactivate_gcode:
    BTT_MICROPROBE_STOW

x_offset: -28
y_offset: -13

[gcode_macro RatOS]
variable_z_probe: "static"

# offsets for the standard BLtouch probe:
# x -28 y -13
# offsets for the alternate probe:
# x -33.5 y -5
# offsets are the same for V6, Dragon, Mosquito
